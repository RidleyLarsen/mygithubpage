<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>Happy Valentine's Day</title>
        <link href="https://fonts.googleapis.com/css?family=Tangerine:700" rel="stylesheet">
        <style media="screen">
            svg g:nth-of-type(2n) path {
                fill: #FF6666 !important;
            }
            * {
                box-sizing: border-box;
            }
            body {
                background-color: #FFCCCC;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }
            @keyframes rotate {
                0% { transform: rotateZ(0deg); }
                100% { transform: rotateZ(-360deg); }
            }
            @keyframes rotate2 {
                0% { transform: scale(1.5) rotateZ(0deg); }
                100% { transform: scale(1.5) rotateZ(360deg); }
            }
            @keyframes rotate3 {
                0% { transform: scale(2.25) rotateZ(0deg); }
                100% { transform: scale(2.25) rotateZ(-360deg); }
            }
            @keyframes rotate4 {
                0% { transform: scale(0.66) rotateZ(0deg); }
                100% { transform: scale(0.66) rotateZ(360deg); }
            }
            @keyframes beat {
                0% { transform: scale(0.5); }
                50% { transform: scale(0.8); }
                100% { transform: scale(0.5); }
            }
            span {
                font-family: "Tangerine", cursive;
                color: white;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
                font-size: 1.25em;
            }
            #heart {
                fill: #FF9999;
                animation: beat ease-in-out 3s infinite;
                height: 10vh;
                display: block;
                width: 100%;
            }
            #hearts {
                fill: #FF9999;
                height: 20vh;
                width:50%;
                animation: rotate 30s linear infinite;
                height: 100vh;
                width: 100vw;
            }
            #hearts2 {
                position: absolute;
                left: 0;
                top: 0;
                fill: #FF9999;
                height: 20vh;
                width:50%;
                animation: rotate2 30s linear infinite;
                height: 100vh;
                width: 100vw;
            }
            #hearts3 {
                position: absolute;
                left: 0;
                top: 0;
                fill: #FF9999;
                height: 20vh;
                width:50%;
                animation: rotate3 30s linear infinite;
                height: 100vh;
                width: 100vw;
            }
            #hearts4 {
                position: absolute;
                left: 0;
                top: 0;
                fill: #FF9999;
                height: 20vh;
                width:50%;
                animation: rotate4 30s linear infinite;
                height: 100vh;
                width: 100vw;
            }
            .flexed {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            @media only screen and (min-width: 769px) {
                #heart {
                    height: 20vh;
                }
                span {
                    font-size: 2em;
                }
            }
        </style>
    </head>
