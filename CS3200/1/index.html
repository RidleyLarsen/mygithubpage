<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Magic 8-Ball" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="8 Ball Assignment for CS3200." />
        <meta property="og:url" content="http://www.ridley.xyz/CS3200/1/" />
        <title>8Ball</title>
    </head>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <body>
        <i id="btn-menu">⚙</i>
        <i id="btn-close-menu" class="hidden">❌</i>
        <ball-container>
            <ball id="ball">
                <message-container>
                    <message id="message"><span id="message-text">try again soon</span></message>
                </message-container>
            </ball>
        </ball-container>
        <button id="btn-shake" type="button">Shake the 8 Ball</button>
        <div id="menu" class="hidden">
            <h1 style="margin-bottom: 50px;">Options</h1>
            <h2>Ball Color</h2>
            <button id="btn-black" class="btn-ball" data-color="black"></button>
            <button id="btn-red" class="btn-ball" data-color="red"></button>
            <button id="btn-green" class="btn-ball" data-color="green"></button>
            <button id="btn-blue" class="btn-ball" data-color="blue"></button>
        </div>
    </body>
    <script src="project.js"></script>
</html>
